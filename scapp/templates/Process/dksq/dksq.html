<!DOCTYPE html>
<html lang="zh-cn">
<head>	
	<meta charset="utf-8">
	<title>小微贷款业务管理系统</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Charisma, a fully featured, responsive, HTML5, Bootstrap admin template.">
	<meta name="author" content="Muhammad Usman">

	<!-- The styles -->
	<link href="/static/css/bootstrap.css" rel="stylesheet">
	<link href="/static/css/main.css" rel="stylesheet">
		
</head>

<body>	
	<div class="content">
		<div class="well place">			
			<i class="icon-home"></i><a href="#">流程管理</a>/<a href="#">贷款申请</a>
		</div>		
		<div class="row-fluid">
			<i class="icon-bookmark"></i><span class="titletip">贷款列表</span>
			<div style="margin-bottom:5px;">
				<a type="button" class="btn btn-info" href="#" onclick="iframe('Process/dksq/new_dksq')">新增</a>					
			</div>
			<div style="border:1px solid #94c1dc;">				
				<table class="table-list" cellspacing="10" id="uesr-list">
					<thead>
						<tr>
							<th><input type="button" class="btn btn-info btn-mini" value="反选" style="margin:0;" onclick="ChkAllClick()"/></th>							
							<th>贷款编号</th>
							<th>客户编号</th>
							<th>客户名称</th>							
							<th>贷款类型</th>
							<th>申请金额</th>
							<th>申请填写人</th>							
							<th>操作</th>
						</tr>
					</thead>
					<tbody class="center">
						<tr>
							<td><input type="checkbox" onclick="changeColor(this)" name="checkbox"/></td>							
							<td><a href="#" onclick="iframe('Process/dksq/edit_dksq')">1</a></td>
							<td>1</td>
							<td>王军忠</td>
							<td>微贷款</td>
							<td>300,000.00</td>	
							<td>唐琳君</td>											
							<td>
								<input type="button" class="btn btn-danger btn-mini" value="删除"/>	
							</td>							
						</tr>										
					</tbody>
				</table>
			</div>
			<div class="page-div">
				<span style="CURSOR: pointer">&lt;&lt;</span>
				&#160;<input type="text" value="1"/>
				&#160;共&#160;<font color="#0088cc">1</font>&#160;页&#160;
				<span style="CURSOR: pointer">&gt;&gt;</span>
			</div>
		</div><!--/row-fluid -->
	</div><!--/content -->
	
	<script src="/static/js/jquery-1.7.2.min.js"></script>
	<script src="/static/js/bootstrap.min.js"></script>
	<script src="/static/js/script.js"></script>
</body>
</html>
