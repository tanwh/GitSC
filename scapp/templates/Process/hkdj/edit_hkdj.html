<!DOCTYPE html>
<html lang="zh-cn">
<head>	
	<meta charset="utf-8">
	<title>小微贷款业务管理系统</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Charisma, a fully featured, responsive, HTML5, Bootstrap admin template.">
	<meta name="author" content="Muhammad Usman">

	<!-- The styles -->
	<link href="/static/css/bootstrap.css" rel="stylesheet">
	<link href="/static/css/main.css" rel="stylesheet">
		
</head>

<body>	
	<form class="content">
		<div class="well place">			
			<i class="icon-home"></i><a href="#">流程管理</a>/<a href="#">还款登记</a>
		</div>		
		<div class="row-fluid">
			<div style="border:1px solid #94c1dc;">
				<table class="table-list">
					<tr>
						<td class="table-label">贷款编号</td>
						<td width="120px">1</td>
						<td class="table-label">客户名称</td>
						<td>王军忠</td>
						<td class="table-label">贷款类型</td>
						<td>微贷款</td>
						<td width="190px">
							<input type="button" class="btn btn-info" value="返回" onclick="iframe('Process/hkdj/hkdj')"/>	
						</td>
					</tr>														
				</table>
			</div>	

			<br/><i class="icon-bookmark"></i><span class="titletip">未还款记录</span>
			<div style="border:1px solid #94c1dc;">				
				<table class="table-list" cellspacing="10" id="uesr-list">
					<thead>
						<tr>
							<th>还贷期数</th>      
							<th>还款方式</th>
							<th>第一次还贷日期</th>							
							<th>放款日期</th>
							<th>年利率%</th>
							<th>贷款额</th>
						</tr>
					</thead>
					<tbody class="center">
						<tr>					
							<td>12</td>
							<td>等额本息</td>
							<td>2009-06-20</td>
							<td>2009-05-20</td>
							<td>3.0000</td>	
							<td>300,000.00</td>												
						</tr>										
					</tbody>
				</table>
			</div>	
			<div style="border:1px solid #94c1dc;">				
				<table class="table-list" cellspacing="10" id="uesr-list">
					<thead>
						<tr>
							<th>还贷期数</th>
							<th>还贷日期</th>
							<th>本金余额</th>							
							<th>利息余额</th>
							<th>罚息余额</th>
							<th>余额总计</th>
						</tr>
					</thead>
					<tbody class="center">
						<tr class="errer">					
							<td>3</td>
							<td>2008-08-20</td>
							<td>8,333.33</td>
							<td>1,250.62</td>
							<td>100.00</td>	
							<td>9,683.96</td>												
						</tr>	
						<tr class="warning">					
							<td>4</td>
							<td>2008-09-20</td>
							<td>0.00</td>
							<td>0.00</td>
							<td>0.00</td>	
							<td>0.00</td>												
						</tr>
						<tr>					
							<td>总计</td>
							<td></td>
							<td>8,333.33</td>
							<td>1,250.62</td>
							<td>100.00</td>	
							<td>9,683.96</td>												
						</tr>
						<tr>					
							<td colspan="2" style="background:#afd5eb;">偿还金额</td>							
							<td colspan="4" style="text-align:left;"><input type="text" id="" /></td>			
						</tr>											
					</tbody>
				</table>
			</div>	
			<span class="point">*红色是逾期，黄色是已还但未还清</span><br/>
			<input type="submit" value="偿还欠款" class="btn btn-info"/>
		</div><!--/row-fluid -->
	</form><!--/content -->
	
	<script src="/static/js/jquery-1.7.2.min.js"></script>
	<script src="/static/js/bootstrap.min.js"></script>
	<script src="/static/js/script.js"></script>
</body>
</html>
