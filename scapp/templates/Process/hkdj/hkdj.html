<!DOCTYPE html>
<html lang="zh-cn">
<head>	
	<meta charset="utf-8">
	<title>小微贷款业务管理系统</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Charisma, a fully featured, responsive, HTML5, Bootstrap admin template.">
	<meta name="author" content="Muhammad Usman">

	<!-- The styles -->
	<link href="/static/css/bootstrap.css" rel="stylesheet">
	<link href="/static/css/main.css" rel="stylesheet">
		
</head>

<body>	
	<div class="content">
		<div class="well place">			
			<i class="icon-home"></i><a href="#">流程管理</a>/<a href="#">还款登记</a>
		</div>		
		<div class="row-fluid">
			<i class="icon-bookmark"></i><span class="titletip">贷款搜索</span>
			<form>
				<div style="border:1px solid #94c1dc;">
					<table class="table-list">
						<tr>
							<td class="table-label">贷款编号</td>
							<td><input type="text"/></td>
							<td class="table-label">信贷员</td>
							<td><input type="text"/></td>
							<td class="table-label">贷款类型</td>
							<td>
								<select>
									<option>---请选择---</option>
									<option>微贷</option>
									<option>小额贷</option>									
								</select>
							</td>
						</tr>
						<tr>
							<td class="table-label">客户名称</td>
							<td><input type="text"/></td>
							<td class="table-label">客户编号</td>
							<td colspan="3"><input type="text"/></td>							
						</tr>									
					</table>
				</div>
				<input type="submit" class="btn btn-info" value="搜索"/>
				<input type="reset" class="btn btn-info" value="重置"/>											
			</form><!--/搜索-->

			<i class="icon-bookmark"></i><span class="titletip">贷款列表</span>			
			<div style="border:1px solid #94c1dc;">				
				<table class="table-list" cellspacing="10" id="uesr-list">
					<thead>
						<tr>
							<th>贷款编号</th>
							<th>客户编号</th>
							<th>客户名称</th>							
							<th>贷款类型</th>
							<th>贷款金额(元)</th>
							<th>本期还款日期</th>
							<th>本期还款状态</th>
							<th>信贷员</th>
						</tr>
					</thead>
					<tbody class="center">
						<tr>					
							<td><a href="#" onclick="iframe('Process/hkdj/edit_hkdj')">1</a></td>   
							<td>1</td>
							<td>王军忠</td>
							<td>微贷款</td>
							<td>300,000.00</td>
							<td>2009-06-20</td>	
							<td>未扣款</td>
							<td>唐琳君</td>												
						</tr>										
					</tbody>
				</table>
			</div>
			<div class="page-div">
				<span style="CURSOR: pointer">&lt;&lt;</span>
				&#160;<input type="text" value="1"/>
				&#160;共&#160;<font color="#0088cc">1</font>&#160;页&#160;
				<span style="CURSOR: pointer">&gt;&gt;</span>
			</div>
		</div><!--/row-fluid -->
	</div><!--/content -->
	
	<script src="/static/js/jquery-1.7.2.min.js"></script>
	<script src="/static/js/bootstrap.min.js"></script>
	<script src="/static/js/script.js"></script>
</body>
</html>
