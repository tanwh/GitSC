<!DOCTYPE html>
<html lang="zh-cn">
<head>	
	<meta charset="utf-8">
	<title>小微贷款业务管理系统</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Charisma, a fully featured, responsive, HTML5, Bootstrap admin template.">
	<meta name="author" content="Muhammad Usman">

	<!-- The styles -->
	<link href="/static/css/bootstrap.css" rel="stylesheet">
	<link href="/static/css/main.css" rel="stylesheet">
	<link href="/static/css/jquery-ui-1.8.21.custom.css" rel="stylesheet">	
</head>

<body onload="datepicker()">	
	<div class="content">
		<div class="well place">			
			<i class="icon-home"></i><a href="#">流程管理</a>/<a href="#">来访登记</a>
		</div>		
		<div class="row-fluid">
			<i class="icon-bookmark"></i><span class="titletip">搜索</span>
			<form method="POST" action="/Process/lfdj/lfdj_search/1">
				<div style="border:1px solid #94c1dc;">
					<table class="table-list">
						<tr>
							<td class="table-label">客户名称</td>
							<td><input type="text"/></td>
							<td class="table-label">所属行业</td>
							<td>
								<select name="industry">
									<option value="-1">---全部---</option>
									{%- for obj in industry %}
									<option value={{obj.id}}>{{obj.type_name}}</option>
									{%- endfor %}	
								</select>
							</td>
						</tr>
						<tr>
							<td class="table-label">查询起始日</td>
							<td><input type="text" class="datepicker"/></td>
							<td class="table-label">查询截止日</td>
							<td><input type="text" class="datepicker"/></td>							
						</tr>	
						<tr>
							<td class="table-label">信息途径</td>
							<td>
								<select name="info_source">
									<option value="-1">---全部---</option>
									{%- for obj in info_source %}
									<option value={{obj.id}}>{{obj.type_name}}</option>
									{%- endfor %}	
								</select>
							</td>
						</tr>						
					</table>
				</div>
				<input type="submit" class="btn btn-info" value="搜索"/>
				<input type="reset" class="btn btn-info" value="重置"/>											
			</form>
		</div><!--/row-fluid -->
	</div><!--/content -->
	
	<script src="/static/js/jquery-1.7.2.min.js"></script>
	<script src="/static/js/jquery-ui-1.8.21.custom.min.js"></script>
	<script src="/static/js/bootstrap.min.js"></script>
	<script src="/static/js/script.js"></script>
</body>
</html>
