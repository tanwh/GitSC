<!DOCTYPE html>
<html lang="zh-cn">
<head>	
	<meta charset="utf-8">
	<title>小微贷款业务管理系统</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Charisma, a fully featured, responsive, HTML5, Bootstrap admin template.">
	<meta name="author" content="Muhammad Usman">

	<!-- The styles -->
	<link href="/static/css/bootstrap.css" rel="stylesheet">
	<link href="/static/css/main.css" rel="stylesheet">
	<style type="text/css">	
		
	</style>
</head>

<body>	
	<form class="content">
		<div class="well place">			
			<i class="icon-home"></i><a href="#">流程管理</a>/<a href="#">贷后变更</a>
		</div>		
		<div class="row-fluid">
		<!--**********************************************客户信息**********************************************-->
			<div style="border:1px solid #94c1dc;">
				<table class="table-list">
					<tr>
						<td class="table-label">贷款编号</td>
						<td width="120px">1</td>
						<td class="table-label">客户名称</td>
						<td>王军忠</td>
						<td class="table-label">贷款类型</td>
						<td>微贷款</td>
						<td width="190px">
							<input type="button" class="btn btn-info" value="返回" onclick="iframe('Process/dhbg/edit_dhbg')"/>	
						</td>
					</tr>														
				</table>
			</div><br/>	
			<div style="border:1px solid #94c1dc;">
				<table class="table-list">
					<tr>
						<td class="table-label">变更原因</td>
						<td><input type="text" id="" class="long" /></td>
					</tr>														
				</table>
			</div>
		<!--**********************************************抵押品信息**********************************************-->
			<br/><i class="icon-bookmark"></i><span class="titletip">抵押品信息</span>
			<input type="button" value="+" onclick="addTd('jydyw')" class="btn btn-info btn-mini" style="padding:0 7px;margin-top:0px;"/>
			<input type="button" value="-" onclick="removeTd('jydyw')" class="btn btn-info btn-mini" style="padding:0 9px;margin-top:0px;"/>
			<div class="divBorder">
				<table id="jydyw" class="table-list">
					<tr>
						<th>物品名称</th>
						<th>所有者、地址</th>
						<th>描述</th>							
						<th>登记号</th>
						<th>估价(元)</th>
						<th>抵押(元)</th>		
						<th width="30px">质押</th>								
					</tr>
					<tr class="center"><!--后期Js中要增加ID字段-->
						<td>
							<select id="" style="width:120px;">
								<option>自住用房</option>
							</select>
						</td>		
						<td><input type="text" id="" class="tbInput"/></td>				
						<td><input type="text" id="" class="tbInput"/></td>	
						<td><input type="text" id="" class="tbInput"/></td>	
						<td><input type="text" id="" class="tbInput"/></td>
						<td><input type="text" id="" class="tbInput"/></td>
						<td><input type="checkbox" id="" /></td>													
					</tr>
				</table>
			</div>

			<input type="submit" value="提交" class="btn btn-info"/>
		</div><!--/row-fluid -->
	</form><!--/content -->
	
	<script src="/static/js/jquery-1.7.2.min.js"></script>
	<script src="/static/js/bootstrap.min.js"></script>
	<script src="/static/js/script.js"></script>
	<script type="text/javascript">
		//表格添加行
		function addTd(table){
		     if(table=="jydyw"){//建议抵押物
		        $("#"+table).append("<tr class='add'><td><select id=''  style='width:120px;'></select></td><td><input type='text' id=''  class='tbInput'/></td><td><input type='text' id=''  class='tbInput'/></td><td><input type='text' id=''  class='tbInput'/></td><td><input type='text' id=''  class='tbInput'/></td><td><input type='text' id=''  class='tbInput'/></td><td><input type='checkbox' id=''/></td></tr>");
		    }
		    Frame();
		}
		//表格删除行
		function removeTd(table){  
    		var tr= document.getElementById(table).getElementsByTagName("tr");
    		if(tr[tr.length-1].className=="add"){//至少要保留一行
        		document.getElementById(table).deleteRow(tr.length-1);//删除最后一行
    		}
   			Frame();
		}
	</script>
</body>
</html>
