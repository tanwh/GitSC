<!DOCTYPE html>
<html lang="zh-cn">
<head>	
	<meta charset="utf-8">
	<title>小微贷款业务管理系统</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Charisma, a fully featured, responsive, HTML5, Bootstrap admin template.">
	<meta name="author" content="Muhammad Usman">

	<!-- The styles -->
	<link href="/static/css/bootstrap.css" rel="stylesheet">
	<link href="/static/css/main.css" rel="stylesheet">
	<script type="text/javascript">
		function readOnly(){			
			$("input[type=text],select").each(function(){
      			this.disabled=true;
  			});//文本框不可编辑 
  			$('#hkjh').contents().find("input[type=text]").each(function(){
      			this.disabled=true;
  			});//文本框不可编辑  
  			$('#dksp_info').contents().find("input[type=radio]").each(function(){
      			this.disabled=true;
  			});//文本框不可编辑  
		}
	</script>
</head>

<body onload="readOnly()">	
	<div class="content">
		<div class="well place">			
			<i class="icon-home"></i><a href="#">流程管理</a>/<a href="#">放款审核</a>
		</div>		
		<div class="row-fluid">
			<iframe frameborder="0" width="100%;" id="dksp_info" src="/Process/dksp/dksp_info" height="820px"></iframe>
			<!--**********************************************放款信息**********************************************-->
			<div style="margin-top:-20px">
				<i class="icon-bookmark"></i><span class="titletip">放款信息</span>
				<div class="divBorder">
					<table class="table-list">		
						<tr>
							<td class="table-label">贷款编号</td>
							<td><span id="">1</span></td>
							<td class="table-label">客户编号</td>
							<td><span id="">1</span></td>					
						</tr>			
						<tr>
							<td class="table-label">管理费(元)</td>
							<td><input type="text" id=""/>管理费率1%</td>
							<td class="table-label">代理费(元)</td>
							<td><input type="text" id=""/>代理费率1%</td>					
						</tr>		
						<tr>
							<td class="table-label">合同签订日期*</td>
							<td><input type="text" id=""/></td>
							<td class="table-label">放款帐号*</td>
							<td><input type="text" id=""/></td>					
						</tr>	
						<tr>
							<td class="table-label">贷款合同编号*</td>
							<td><input type="text" id=""/></td>
							<td class="table-label">担保合同编号</td>
							<td><input type="text" id=""/></td>					
						</tr>
						<tr>
							<td class="table-label">抵押品合同编号</td>
							<td colspan="3"><input type="text" id=""/></td>			
						</tr>	
					</table>
				</div>
			</div>
			
			<div class="divBorder">
				<table class="table-list">		
					<tr>
						<td class="table-label">还款方式</td>
						<td>
							<select id="">
								<option>等额本金</option>
								<option>等额本息</option>
							</select>
						</td>
						<td class="table-label">还贷期数*</td>
						<td><input type="text" id=""/></td>					
					</tr>			
					<tr>
						<td class="table-label">贷款金额(元)</td>
						<td><input type="text" id=""/></td>
						<td class="table-label">年利率%*</td>
						<td><input type="text" id=""/></td>					
					</tr>		
					<tr>
						<td class="table-label">放款日期*</td>
						<td><input type="text" id=""/></td>
						<td class="table-label">第一次还贷日期</td>
						<td><input type="text" id=""/></td>					
					</tr>
					<tr>
						<td colspan="4"><input type="button" class="btn btn-info" value="计算" disabled/></td>			
					</tr>	
				</table>
			</div>
			<!--**********************************************还款计划**********************************************-->
			<iframe frameborder="0" width="100%;" id="hkjh" src="/Process/dkfk/hkjh" height="560px"></iframe>
			<!--**********************************************按钮组**********************************************-->
			<div style="margin-top:-70px;">
				<input type="submit" value="核准" class="btn btn-info"/>
				<input type="button" value="拒绝" class="btn btn-info"/>
				<input type="button" value="退回" class="btn btn-info"/>
				<input type="button" value="返回" class="btn btn-info" onclick="iframe('Process/fksh/edit_fksh')"/>
			<div>
		</div><!--/row-fluid -->
	</div><!--/content -->
	
	<script src="/static/js/jquery-1.7.2.min.js"></script>
	<script src="/static/js/bootstrap.min.js"></script>
	<script src="/static/js/script.js"></script>
	
</body>
</html>
