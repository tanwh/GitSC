<!DOCTYPE html>
<html lang="zh-cn">
<head>	
	<meta charset="utf-8">
	<title>小微贷款业务管理系统</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Charisma, a fully featured, responsive, HTML5, Bootstrap admin template.">
	<meta name="author" content="Muhammad Usman">

	<!-- The styles -->
	<link href="/static/css/bootstrap.css" rel="stylesheet">
	<link href="/static/css/main.css" rel="stylesheet">
	<script type="text/javascript">
		
	</script>
		
	
</head>

<body onload="formBox()">	
	<div class="content">
		<div class="well place">			
			<i class="icon-home"></i><a href="#">流程管理</a>/<a href="#">贷前调查</a>
		</div>		
		<div class="row-fluid">			
			<form>
				<div style="border:1px solid #94c1dc;">
					<table class="table-list">
						<tr>
							<td class="table-label">贷款编号</td>
							<td width="120px">29631</td>
							<td class="table-label">客户名称</td>
							<td>杨小忠</td>
							<td class="table-label">贷款类型</td>
							<td>小额贷款</td>
							<td width="190px">
								<input type="submit" class="btn btn-info" value="提交"/>
								<input type="reset" class="btn btn-info" value="拒绝"/>
								<input type="button" class="btn btn-info" value="返回" onclick="iframe('Process/dqdc/dqdc')"/>	
							</td>
						</tr>														
					</table>
				</div>														
			</form>
			<!-- 一级tab -->
			<ul id="tags" class="tags">
				<li class="selectTag"> 
					<a onclick="selectTag('tagContent0',this);" href="javascript:void(0)">基本情况</a> 
				</li>
				<li >
					<a onclick="selectTag('tagContent1',this)" href="javascript:void(0)">资产负债表</a> 
				</li>
				<li>
					<a onClick="selectTag('tagContent2',this)" href="javascript:void(0)">交叉检验</a>
				</li>	
				<li>
					<a onClick="selectTag('tagContent3',this)" href="javascript:void(0)">损益情况分析</a>
				</li>
				<li>
					<a onClick="selectTag('tagContent4',this)" href="javascript:void(0)">现金流分析</a>
				</li>
				<li>
					<a onClick="selectTag('tagContent5',this)" href="javascript:void(0)">担保抵押调查表 </a>
				</li>
				<li>
					<a onClick="selectTag('tagContent6',this);" href="javascript:void(0)">固定资产清单</a>
				</li>	
				<li>
					<a onClick="selectTag('tagContent7',this)" href="javascript:void(0)">库存 </a>
				</li>
				<li>
					<a onClick="selectTag('tagContent8',this)" href="javascript:void(0)">账款清单</a>
				</li>					
			</ul>
			<!-- 一级content -->
			<div id="tagContent" class="Content">
<!-- *************************************************第一个标签的内容************************************************** -->
				<div class="tagContent selectTag" id="tagContent0">
					<iframe frameborder="0" width="100%;" id="dqdcXed_jbqk" src="/Process/dqdc/dqdcXed_jbqk" height="2460px"></iframe>
					<!-- <div class="sqxx" style="border:1px solid #94c1dc;"></div>//利用表单元素封装快速生成表单-->
				</div><!-- /基础信息 -->
<!-- ************************************************第二个标签的内容*************************************************** -->
				<div class="tagContent" id="tagContent1">
					<iframe frameborder="0" width="100%;" id="dqdcXed_zcfzb" src="/Process/dqdc/dqdcXed_zcfzb" height="1100px"></iframe>
				</div><!-- /资产负债表 -->
<!-- *****************************************************第三个标签的内容********************************************** -->
				<div class="tagContent" id="tagContent2">
					<iframe frameborder="0" width="100%;" id="dqdcXed_jcjy" src="/Process/dqdc/dqdcXed_jcjy" height="550px"></iframe>
				</div><!-- /交叉检验 -->
<!-- *****************************************************第四个标签的内容********************************************** -->
				<div class="tagContent" id="tagContent3">
					<iframe frameborder="0" width="100%;" id="dqdcXed_ysqkfx" src="/Process/dqdc/dqdcXed_ysqkfx" height="1150px"></iframe>
				</div><!-- /损益情况分析 -->
<!-- *****************************************************第五个标签的内容********************************************** -->
				<div class="tagContent" id="tagContent4">
					<iframe frameborder="0" width="100%;" id="dqdcXed_xjlfx" src="/Process/dqdc/dqdcXed_xjlfx" height="1500px"></iframe>
				</div><!-- /现金流分析 -->
<!-- *****************************************************第六个标签的内容********************************************** -->
				<div class="tagContent" id="tagContent5">
					<iframe frameborder="0" width="100%;" id="dqdcXed_dbdydcb" src="/Process/dqdc/dqdcXed_dbdydcb" height="560"></iframe>
				</div><!-- /担保抵押调查表 -->
<!-- *****************************************************第七个标签的内容********************************************** -->
				<div class="tagContent" id="tagContent6">
					<iframe frameborder="0" width="100%;" id="dqdcXed_gdzcqd" src="/Process/dqdc/dqdcXed_gdzcqd" onload="$('#dqdcXed_gdzcqd').height($('#dqdcXed_gdzcqd').contents().find('#FDC').height()+40)"></iframe>
				</div><!-- /固定资产清单 -->
<!-- *****************************************************第八个标签的内容********************************************** -->
				<div class="tagContent" id="tagContent7">
					<iframe frameborder="0" width="100%;" id="dqdcXed_kc" src="/Process/dqdc/dqdcXed_kc" onload="$('#dqdcXed_kc').height($('#dqdcXed_kc').contents().find('.content').height()-50)"></iframe>
				</div><!-- /库存 -->
<!-- *****************************************************第九个标签的内容********************************************** -->
				<div class="tagContent" id="tagContent8">
					<iframe frameborder="0" width="100%;" id="dqdcXed_zkqd" src="/Process/dqdc/dqdcXed_zkqd" onload="$('#dqdcXed_zkqd').height($('#dqdcXed_zkqd').contents().find('.content').height()-50)"></iframe>

	</div><!--/content -->
	
	
	<script src="/static/js/jquery-1.7.2.min.js"></script>
	<script src="/static/js/bootstrap.min.js"></script>
	<script src="/static/js/script.js"></script>
