<!DOCTYPE html>
<html lang="zh-cn">
<head>	
	<meta charset="utf-8">
	<title>小微贷款业务管理系统</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Charisma, a fully featured, responsive, HTML5, Bootstrap admin template.">
	<meta name="author" content="Muhammad Usman">

	<!-- The styles -->
	<link href="/static/css/bootstrap.css" rel="stylesheet">
	<link href="/static/css/main.css" rel="stylesheet">
	<style type="text/css">		
		textarea{width:80%;}		
	</style>
</head>

<body>	
	<form class="content">
	<!--*****************************************交叉检验**************************************************-->
		<i class="icon-bookmark"></i><span class="titletip">交叉检验</span>
		<div class="divBorder">
			<table class="table-list">
				<tr>
					<td rowspan="3" class="table-label">权益检验</td>
					<td>初始权益*</td>					
					<td><input type="text" id=""/></td>
					<td>期间利润*</td>					
					<td><input type="text" id=""/></td>
					<td>期间注资*</td>					
					<td><input type="text" id=""/></td>				
				</tr>	
				<tr> 
					<td>期内提取的资金*</td>					
					<td><input type="text" id=""/></td>
					<td>-折旧*</td>					
					<td><input type="text" id=""/></td>
					<td>+升值*</td>					
					<td><input type="text" id=""/></td>				
				</tr>
				<tr>
					<td>应有权益</td>					
					<td><input type="text" id=""/></td>
					<td>实际权益</td>					
					<td><input type="text" id=""/></td>
					<td>差异率%</td>					
					<td><input type="text" id=""/></td>				
				</tr>	
				<tr>
					<td class="table-label">权益交叉检验说明</td>
					<td colspan="6"><textarea id=""></textarea></td>	
				</tr>	
				<tr>
					<td class="table-label">营业额交叉检验</td>
					<td colspan="6"><textarea id=""></textarea></td>	
				</tr>		
				<tr>
					<td class="table-label">成本结构分析</td>
					<td colspan="6"><textarea id=""></textarea></td>	
				</tr>		
				<tr>
					<td class="table-label">风险分析对客户优势及对还款能力有威胁的潜在因素的分析</td>
					<td colspan="6"><textarea id=""></textarea></td>	
				</tr>				
			</table>
		</div>	
	
		<input type="submit" value="保存" class="btn btn-info"/>
		<input type="button" value="打印" class="btn btn-info"/>
	</form>

	<script src="/static/js/jquery-1.7.2.min.js"></script>
	<script src="/static/js/bootstrap.min.js"></script>
	<script src="/static/js/script.js"></script>
	<script src="/static/js/process.js"></script>
	<script type="text/javascript"></script>
</body>
</html>
