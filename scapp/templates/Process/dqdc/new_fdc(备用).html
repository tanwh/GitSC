<!DOCTYPE html>
<html lang="zh-cn">
<head>	
	<meta charset="utf-8">
	<title>小微贷款业务管理系统</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Charisma, a fully featured, responsive, HTML5, Bootstrap admin template.">
	<meta name="author" content="Muhammad Usman">

	<!-- The styles -->
	<link href="/static/css/bootstrap.css" rel="stylesheet">
	<link href="/static/css/main.css" rel="stylesheet">
	<style type="text/css">
		
	</style>
</head>

<body>	
	<form class="content">
	<!--*****************************************新建房地产**************************************************-->
		<!--*****************************************房地产信息**************************************************-->
		<i class="icon-bookmark"></i><span class="titletip">房地产信息</span>		
		<div style="border:1px solid #94c1dc;">	
			<table class="table-list" id="">	
				<tr>
					<td class="table-label">房地产*</td>
					<td><input type="text" id=""/></td>
					<td class="table-label">座落*</td>
					<td><input type="text" id=""/></td>
				</tr>
				<tr>
					<td class="table-label">建筑面积*</td>
					<td><input type="text" id=""/></td>
					<td class="table-label">土地面积*</td>
					<td><input type="text" id=""/></td>
				</tr>
				<tr>
					<td class="table-label">使用年限*</td>
					<td><input type="text" id=""/></td>
					<td class="table-label">土地性质*</td>
					<td>
						<select id="">
							<option>国有出让</option>
						</select>
					</td>
				</tr>
				<tr>
					<td class="table-label">购置价或造价(元)*</td>
					<td><input type="text" id=""/></td>
					<td class="table-label">现价(元)*</td>
					<td><input type="text" id=""/></td>
				</tr>				
			</table>
		</div>

		<input type="submit" value="提交" class="btn btn-info"/>
	</form>

	<script src="/static/js/jquery-1.7.2.min.js"></script>
	<script src="/static/js/bootstrap.min.js"></script>
	<script src="/static/js/script.js"></script>
	<script src="/static/js/process.js"></script>
	<script type="text/javascript"></script>
</body>
</html>
