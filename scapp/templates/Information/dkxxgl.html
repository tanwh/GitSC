<!DOCTYPE html>
<html lang="zh-cn">
<head>	
	<meta charset="utf-8">
	<title>小微贷款业务管理系统</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Charisma, a fully featured, responsive, HTML5, Bootstrap admin template.">
	<meta name="author" content="Muhammad Usman">

	<!-- The styles -->
	<link href="/static/css/bootstrap.css" rel="stylesheet">
	<link href="/static/css/main.css" rel="stylesheet">
	<link href="/static/css/jquery-ui-1.8.21.custom.css" rel="stylesheet">
</head>

<body onload="datepicker()">	
	<div class="content">
		<div class="well place">			
			<i class="icon-home"></i><a href="#">信息管理</a>/<a href="#">贷款信息管理</a>
		</div>		
		<div class="row-fluid">
			<i class="icon-bookmark"></i><span class="titletip">贷款搜索</span>
			<form>
				<div style="border:1px solid #94c1dc;">
					<table class="table-list">
						<tr>
							<td class="table-label">所属支行</td>
							<td>
								<select>
									<option>---全部---</option>
									<option>新北支行</option>
									<option>天宁支行</option>
								</select>
							</td>
							<td class="table-label">信贷员</td>
							<td><input type="text"/></td>
							<td class="table-label">贷款类型</td>
							<td>
								<select>
									<option>---全部---</option>
									<option>微贷款</option>
									<option>小额贷款</option>
								</select>
							</td>
							
						</tr>
						<tr>
							<td class="table-label">日期类型</td>
							<td>
								<select>
									<option>---全部---</option>
									<option>申请日期</option>
									<option>处理日期</option>
									<option>审批日期</option>
									<option>放款日期</option>
									<option>结清日期</option>
								</select>
							</td>
							<td class="table-label">查询起始日</td>
							<td><input type="text" class="datepicker"/></td>
							<td class="table-label">查询截至日</td>
							<td><input type="text" class="datepicker"/></td>
						</tr>
						<tr>
							<td class="table-label">贷款状态</td>
							<td>
								<select>
									<option>---全部---</option>
									<option>新申请</option>
									<option>申请待分配</option>
									<option>待调查</option>
									<option>待上会</option>
									<option>申请拒绝</option>
									<option>审批拒绝</option>
									<option>放款准备</option>
									<option>放款审批</option>
									<option>放款拒绝</option>
									<option>贷款期</option>
									<option>注销</option>
									<option>结清</option>
								</select>
							</td>
							<td class="table-label">客户名称</td>
							<td><input type="text"/></td>
							<td class="table-label">客户编号</td>
							<td><input type="text"/></td>
						</tr>
						<tr>
							<td class="table-label">贷款编号</td>
							<td colspan="5"><input type="text"/></td>							
						</tr>
					</table>
				</div>
				<input type="button" class="btn btn-info " value="搜索"/>											
			</form>
			<i class="icon-bookmark"></i><span class="titletip">贷款列表</span>
			<div style="border:1px solid #94c1dc;">				
				<table class="table-list" cellspacing="10" id="uesr-list">
					<thead>
						<tr>							
							<th>贷款编号</th>
							<th>客户编号</th>
							<th>客户名称</th>
							<th>贷款类型</th>
							<th>申请金额</th>
							<th>贷款状态</th>
							<th>信贷员</th>
							<th>贷款期数</th>
							<th>性别</th>	
							<th>所属支行</th>							
							<th>申请日期</th>
						</tr>
					</thead>
					<tbody class="center">
						<tr>							
							<td><a href="/Information/dkxx">1</a></td>							
							<td>1</td>
							<td>王军中</td>
							<td>微贷款</td>
							<td>300,000.00</td>	
							<td>贷款期</td>	
							<td>唐</td>
							<td>24</td>
							<td>女</td>
							<td>钟楼支行</td>
							<td>Time</td>							
						</tr>										
					</tbody>
				</table>
			</div>
			<div class="page-div">
				<span style="CURSOR: pointer">&lt;&lt;</span>
				&#160;<input type="text" value="1"/>
				&#160;共&#160;<font color="#0088cc">1</font>&#160;页&#160;
				<span style="CURSOR: pointer">&gt;&gt;</span>
			</div>
		</div><!--/row-fluid -->
	</div><!--/content -->
	
	<script src="/static/js/jquery-1.7.2.min.js"></script>
	<script src="/static/js/bootstrap.min.js"></script>
	<script src="/static/js/script.js"></script>
	<script src="/static/js/jquery-ui-1.8.21.custom.min.js"></script>
</body>
</html>
