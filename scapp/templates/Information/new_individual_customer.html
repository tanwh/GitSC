<!DOCTYPE html>
<html lang="zh-cn">
<head>	
	<meta charset="utf-8">
	<title>小微贷款业务管理系统</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Charisma, a fully featured, responsive, HTML5, Bootstrap admin template.">
	<meta name="author" content="Muhammad Usman">

	<!-- The styles -->
	<link href="/static/css/bootstrap.css" rel="stylesheet">
	<link href="/static/css/main.css" rel="stylesheet">
	<link href="/static/css/jquery-ui-1.8.21.custom.css" rel="stylesheet">
	<style type="text/css">
		.table-list .table-label{width:140px;}
	</style>
	
</head>

<body onload="datepicker()">
	<form class="content" method="POST" action="/Information/new_individual_customer">	
		<div class="well place">			
			<i class="icon-home"></i><a href="#">信息管理</a>/<a href="#">客户信息管理</a>
		</div>	
		<div style="border:1px solid #94c1dc;">		
		<!--**********************个人类***********************-->
			<table class="table-list" id="table2">
				<tr>
					<td class="table-label">客户类型*</td>
					<td width="35%">&nbsp;个人类</td>
					<td class="table-label">客户编号*</td>
					<td>
						<input type="text" name="customer_no"/>
					</td>								
				</tr>
				<tr>
					<td class="table-label">客户名称*</td>
					<td>
						<input type="text" name="customer_name"/>
					</td>
					<td class="table-label">负责管理信贷员*</td>
					<td>
						<input type="hidden" id="manager" name="manager"/>
						<input type="text" id="manager_name"/>
						<input type="button" value="搜索" class="btn" onclick="$('.display-div').show();"/>
						<div class="display-div" id="xdyss1">
							<i class="icon-bookmark"></i><span class="titletip">信贷员搜索</span>
							<div style="border:1px solid #94c1dc;">
								<table class="table-list">
									<tr>
										<td class="table-label">信贷员编号</td>
										<td><input type="text"/></td>	
										<td class="table-label">信贷员名称</td>
										<td><input type="text"/></td>	
									</tr>
								</table>
							</div>																		
							<input type="button" value="关闭" class="btn btn-info btn-mini pull-right" onclick="$('.display-div').hide();"/>
							<input type="button" value="搜索" class="btn btn-info btn-mini pull-right"/><br/>
							<i class="icon-bookmark"></i><span class="titletip">信贷员列表</span>
							<div style="border:1px solid #94c1dc;">
								<table class="table-list">
									<thead>
										<tr>
											<th>选择</th>	
											<th>信贷员编号</th>												
											<th>信贷员名称</th>												
										</tr>
									</thead>
									<tbody class="center">
										{%- for obj in user %}
										<tr>
											<td><input type="radio" name="xdy" onclick="get_name(this,'manager_name','manager')"/></td>	
											<td>{{obj.id}}</td>												
											<td>{{obj.login_name}}</td>												
										</tr>		
										{%- endfor %}								
									</tbody>
								</table>
							</div>
						</div><!--/display-div-->
					</td>								
				</tr>
				<tr>
					<td class="table-label">证件类型*</td>
					<td>
						<select name="credentials_type">
							{%- for obj in credentials_type %}
								<option value={{obj.id}}>{{obj.type_name}}</option>		
							{%- endfor %}
						</select>
					</td>	
					<td class="table-label">证件号码*</td>
					<td>
						<input type="text" name="credentials_no" />
					</td>	
				</tr>
				<tr>
					<td class="table-label">发证机关*</td>
					<td><input type="text" name="credentials_org"/></td>	
					<td class="table-label">证件有效期*</td>
					<td><input type="text" name="credentials_valid" class="datepicker"/>yyyy-mm-dd</td>	
				</tr>
				<tr>
					<td class="table-label">性别*</td>
					<td>
						<label><input type="radio" name="sex" checked value="1"/>男</label>
						<label><input type="radio" name="sex" value="0"/>女</label>
					</td>	
					<td class="table-label">出生日期*</td>
					<td><input type="text" name="birthday" class="datepicker"/>yyyy-mm-dd</td>	
				</tr>
				<tr>
					<td class="table-label">婚姻状况</td>
					<td>
						<select name="marriage">
							<option value="1">已婚</option>
							<option value="0">未婚</option>
						</select>
					</td>	
					<td class="table-label">家庭情况</td>
					<td><input type="text" name="family" class="long"/></td>	
				</tr>
				<tr>
					<td class="table-label">居住条件</td>
					<td>
						<select name="living_conditions">
							{%- for obj in living_conditions %}
								<option value={{obj.id}}>{{obj.type_name}}</option>		
							{%- endfor %}
						</select>
					</td>	
					<td class="table-label">职务与职位</td>
					<td><input type="text" name="position" class="long"/></td>	
				</tr>
				<tr>
					<td class="table-label">工作单位</td>
					<td colspan="3"><input type="text" name="company" class="long"/></td>	
				</tr>
				<tr>
					<td class="table-label">户籍地址</td>
					<td colspan="3"><input type="text" name="residence_address" class="long"/></td>	
				</tr>
				<tr>
					<td class="table-label">现住址</td>
					<td colspan="3"><input type="text" name="current_address" class="long"/></td>	
				</tr>
				<tr>
					<td class="table-label">办公地址</td>
					<td colspan="3"><input type="text" name="work_address" class="long"/></td>	
				</tr>
				<tr>
					<td class="table-label">其他地址</td>
					<td colspan="3"><input type="text" name="other_address" class="long"/></td>	
				</tr>
				<tr>
					<td class="table-label">教育程度</td>
					<td>
						<select name="education">
							{%- for obj in education %}
								<option value={{obj.id}}>{{obj.type_name}}</option>		
							{%- endfor %}
						</select>
					</td>	
					<td class="table-label">固定电话</td>
					<td><input type="text" name="telephone"/></td>	
				</tr>
				<tr>
					<td class="table-label">手机</td>
					<td><input type="text" name="mobile"/></td>	
					<td class="table-label">联系电话</td>
					<td><input type="text" name="contact_phone"/></td>	
				</tr>
				<tr>
					<td class="table-label">E-mail</td>
					<td><input type="text" name="email"/></td>	
					<td class="table-label">是否激活</td>
					<td>
						<label><input type="radio" name="is_active" checked value="1"/>是</label>
						<label><input type="radio" name="is_active" value="0"/>否</label>
					</td>	
				</tr>
			</table>					
		</div>
		<span class="point">*为必填字段</span><br/>
		<input type="submit" value="提交" class="btn btn-info" />
		<input type="reset" value="重置" class="btn btn-info" />
	</form>	

	<script src="/static/js/jquery-1.7.2.min.js"></script>
	<script src="/static/js/bootstrap.min.js"></script>
	<script src="/static/js/script.js"></script>
	<script src="/static/js/jquery-ui-1.8.21.custom.min.js"></script>
	<script type="text/javascript">
		
	</script>
</body>
</html>
