<!DOCTYPE html>
<html lang="zh-cn">
<head>	
	<meta charset="utf-8">
	<title>小微贷款业务管理系统</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Charisma, a fully featured, responsive, HTML5, Bootstrap admin template.">
	<meta name="author" content="Muhammad Usman">

	<!-- The styles -->
	<link href="/static/css/bootstrap.css" rel="stylesheet">
	<link href="/static/css/main.css" rel="stylesheet">
	<link href="/static/css/jquery-ui-1.8.21.custom.css" rel="stylesheet">
	<style type="text/css">	
		.table-list .table-label{width:140px;}
	</style>
	
</head>

<body>	
	<div class="content">
		<div class="tab-pane" id="tab1">
			<i class="icon-bookmark"></i><span class="titletip">我行业务往来信息列表</span>
			<div style="margin-bottom:5px;">
				<a type="button" class="btn btn-info" href="#" onclick="$('#tab1').hide();$('#tab2').show();doubleIframe('ywwl');">新增</a>
			</div>
			<div style="border:1px solid #94c1dc;">				
				<table class="table-list" cellspacing="10" id="uesr-list">
					<thead>
						<tr>
							<th><input type="button" class="btn btn-info btn-mini" value="反选" style="margin:0;" onclick="ChkAllClick()"/></th>
							<th>名称</th>	
							<th>说明</th>	
							<th>操作</th>
						</tr>
					</thead>
					<tbody class="center">
						{%- for obj in dealings %}
						<tr>
							<td><input type="checkbox" onclick="changeColor(this)" name="checkbox"/></td>							
							<td>{{obj.deal_name}}</td>
							<td>{{obj.deal_description}}</td>												
							<td>
								<input type="button" class="btn btn-warning btn-mini" value="删除"/>
							</td>
						</tr>		
						{%- endfor %}								
					</tbody>
				</table>
			</div>
		</div>
		<!--新增我行业务往来信息-->
		<div class="tab-pane" id="tab2" style="display:none;">
			<i class="icon-bookmark"></i><span class="titletip">我行业务往来信息</span>								
			<form method="POST" action="/Information/sc_dealings/{{customer.customer_type}}/{{customer.id}}" target="_top">			
				<div style="border:1px solid #94c1dc;">				
					<table class="table-list">
						<tr>
							<td class="table-label">业务名称</td>
							<td><input type="text" name="deal_name"/></td>
							<td class="table-label">业务描述</td>
							<td><input type="text" name="deal_description" class="long"/></td>	
						</tr>											
					</table>
				</div>
				<span class="point">*为必填字段</span><br/>
				<input type="submit" value="提交" class="btn btn-info"/>
				<input type="button" value="返回" class="btn btn-info" onclick="$('#tab2').hide();$('#tab1').show();doubleIframe('ywwl');"/>
			</form>
		</div><!--/新增我行业务往来信息-->
	</div><!--/content -->
	
	<script src="/static/js/jquery-1.7.2.min.js"></script>
	<script src="/static/js/bootstrap.min.js"></script>
	<script src="/static/js/script.js"></script>
	<script src="/static/js/jquery-ui-1.8.21.custom.min.js"></script>
	<script type="text/javascript">
		
	</script>
</body>
</html>
