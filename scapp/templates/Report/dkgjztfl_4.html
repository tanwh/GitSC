<!DOCTYPE html>
<html lang="zh-cn">
<head>	
	<meta charset="utf-8">
	<title>小微贷款业务管理系统</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Charisma, a fully featured, responsive, HTML5, Bootstrap admin template.">
	<meta name="author" content="Muhammad Usman">

	<!-- The styles -->
	<link href="/static/css/bootstrap.css" rel="stylesheet">
	<link href="/static/css/main.css" rel="stylesheet">
	
</head>

<body onload="sub()">	
	<div class="content">
		<div class="well place">			
			<i class="icon-home"></i><a href="#">统计报表</a>/<a href="#">贷款根据状态分类</a>
		</div>		
		<div class="row-fluid">
			<i class="icon-bookmark"></i><span class="titletip">到期终止的贷款搜索</span>
			<form class="noprint">
				<div style="border:1px solid #94c1dc;">
					<table class="table-list">
						<tr>
							<td class="table-label">贷款编号</td>
							<td><input type="text"/></td>
							<td class="table-label">客户名称</td>
							<td><input type="text"/></td>
							<td class="table-label">所属支行</td>
							<td>
								<select>
									<option>---请选择---</option>
									<option>钟楼支行</option>
									<option>天宁支行</option>
								</select>
							</td>
						</tr>		
						<tr>
							<td class="table-label">查询起始日</td>
							<td><input type="text"/></td>
							<td class="table-label">查询截止日</td>
							<td><input type="text"/></td>
							<td class="table-label">贷款类型</td>
							<td>
								<select>
									<option>---请选择---</option>
									<option>微贷款</option>
									<option>小额贷款</option>
								</select>
							</td>
						</tr>	
						<tr>
							<td class="table-label">信贷员</td>
							<td colspan="5"><input type="text"/></td>													
						</tr>								
					</table>
				</div>
				<input type="button" class="btn btn-info" value="搜索"/>
				<input type="reset" class="btn btn-info" value="重置"/>
				<input type="button" class="btn btn-info" value="返回" onclick="iframe('Report/dkgjztfl')"/>
			</form>
			<i class="icon-bookmark"></i><span class="titletip">已发放的贷款列表</span>
			<div style="margin-bottom:5px;">				
				<a type="button" class="btn btn-info" href="#" >打印</a>
			</div>
			<div style="border:1px solid #94c1dc;">				
				<table class="table-list" cellspacing="10" id="uesr-list">				
					<tr>
						<th>贷款编号</th>
						<th>客户名称</th>
						<th>发放日期</th>
						<th>贷款到期日</th>							
						<th>贷款金额</th>
						<th>本金总额</th>
						<th>利息总额</th>
						<th>贷款利率</th>
						<th>贷款期数</th>
						<th>信贷员</th>
						<th>所属支行</th>
					</tr>					
					<tbody class="center">
						<!-- 数据 -->
						<tr class="tbData">
							<td>2000</td>							
							<td>肖建</td>
							<td>Time</td>
							<td>Time</td>							
							<td class="subData2">100000</td>
							<td class="subData3">90000</td>
							<td class="subData4">10000</td>
							<td>12.00%</td>							
							<td>24</td>
							<td>许三多</td>
							<td>天宁支行</td>
						</tr>
						<tr class="tbData">
							<td>2003</td>							
							<td>肖建</td>
							<td>Time</td>
							<td>Time</td>							
							<td class="subData2">100000</td>
							<td class="subData3">90000</td>
							<td class="subData4">10000</td>
							<td>12.00%</td>							
							<td>24</td>
							<td>许三多</td>
							<td>天宁支行</td>
						</tr><!-- /数据 -->										
					</tbody>
					<!-- 数据汇总 -->
					<tr>
						<th id="sub1"></th>
						<th>&nbsp;</th>							
						<th>&nbsp;</th>
						<th>&nbsp;</th>
						<th id="sub2"></th>							
						<th id="sub3"></th>
						<th id="sub4"></th>
						<th>&nbsp;</th>
						<th>&nbsp;</th>							
						<th>&nbsp;</th>
						<th>&nbsp;</th>						
					</tr><!-- /数据汇总 -->						
				</table>
			</div>
			<div class="page-div">
				<span style="CURSOR: pointer">&lt;&lt;</span>
				&#160;<input type="text" value="1"/>
				&#160;共&#160;<font color="#0088cc">1</font>&#160;页&#160;
				<span style="CURSOR: pointer">&gt;&gt;</span>
			</div>
		</div><!--/row-fluid -->
	</div><!--/content -->
	
	<script src="/static/js/jquery-1.7.2.min.js"></script>
	<script src="/static/js/bootstrap.min.js"></script>
	<script src="/static/js/script.js"></script>
	<script type="text/javascript">		
		function sub(){
			var num=$(".tbData").length;			
			$("#sub1").text("总笔数："+num);
			for(i=2;i<5;i++){
				var sum=0;						
				$.each($(".subData"+i),function(key,val){ 
					sum += parseInt(val.innerHTML);
					$("#sub"+i).text(sum); 
				}); 
			}
		}
	</script>
</body>
</html>
