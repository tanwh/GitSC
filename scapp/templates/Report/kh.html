<!DOCTYPE html>
<html lang="zh-cn">
<head>	
	<meta charset="utf-8">
	<title>小微贷款业务管理系统</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Charisma, a fully featured, responsive, HTML5, Bootstrap admin template.">
	<meta name="author" content="Muhammad Usman">

	<!-- The styles -->
	<link href="/static/css/bootstrap.css" rel="stylesheet">
	<link href="/static/css/main.css" rel="stylesheet">
	<link href="/static/css/jquery-ui-1.8.21.custom.css" rel="stylesheet">
	<style type="text/css">
		
	</style>
</head>

<body>	
	<div class="content">
		<div class="well place">			
			<i class="icon-home"></i><a href="#">统计报表</a>/<a href="#">客户</a>
		</div>		
		<div class="row-fluid">
			<i class="icon-bookmark"></i><span class="titletip">客户转移流水记录搜索</span>
			<form>
				<div style="border:1px solid #94c1dc;">
					<table class="table-list">
						<tr>
							<td class="table-label">客户编号</td>
							<td><input type="text"/></td>
							<td class="table-label">客户名称</td>							
							<td><input type="text"/></td>
							<td class="table-label" style="width:20%;">转入信贷员所属之行</td>							
							<td>
								<select>
									<option>---请选择---</option>
									<option>钟楼支行</option>
									<option>天宁支行</option>
								</select>
							</td>								
						</tr>	
						<tr>
							<td class="table-label">起始日期</td>
							<td><input type="text" class="datepicker"/></td>
							<td class="table-label">截止日期</td>							
							<td><input type="text" class="datepicker"/></td>
							<td class="table-label" style="width:20%;">转入信贷员</td>							
							<td><input type="text"/></td>								
						</tr>									
					</table>
				</div>	
				<input type="button" class="btn btn-info" value="搜索"/>
			  	<input type="reset" class="btn btn-info" value="重置"/>													
			</form>
			<i class="icon-bookmark"></i><span class="titletip">客户转移流水记录列表</span>
			<div style="margin-bottom:5px;">
				<a type="button" class="btn btn-info" href="#" onclick="">打印</a>	
			</div>
			<div style="border:1px solid #94c1dc;">				
				<table class="table-list" cellspacing="10" id="uesr-list">
					<thead>
						<tr>
							<th>序号</th>
							<th>客户号</th>
							<th>客户名称</th>
							<th>转出信贷员</th>
							<th>转入信贷员</th>							
							<th>时间</th>
							<th>操作员</th>							
						</tr>
					</thead>
					<tbody class="center">
						<tr class="tbData">
							<td>1</td>
							<td>10001</td>							
							<td>两创实业有限公司</td>
							<td>许金良</td>
							<td>龚庆</td>							
							<td>2008-02-12 12:23:45</td>
							<td>张常年</td>							
						</tr>
						<tr class="tbData">
							<td>2</td>
							<td>10002</td>							
							<td>仙东电器厂</td>
							<td>许金良</td>
							<td>龚庆</td>							
							<td>2008-02-12 12:23:45</td>
							<td>张常年</td>		
						</tr>
						<tr>
							<th id="sub1"></th>
							<th>&nbsp;</th>							
							<th>&nbsp;</th>
							<th>&nbsp;</th>
							<th>&nbsp;</th>							
							<th>&nbsp;</th>
							<th>&nbsp;</th>							
						</tr><!-- /数据汇总 -->			
					</tbody>
				</table>
			</div>
			<div class="page-div">
				<span style="CURSOR: pointer">&lt;&lt;</span>
				&#160;<input type="text" value="1"/>
				&#160;共&#160;<font color="#0088cc">1</font>&#160;页&#160;
				<span style="CURSOR: pointer">&gt;&gt;</span>
			</div>

		</div><!--/row-fluid -->
	</div><!--/content -->
	
	<script src="/static/js/jquery-1.7.2.min.js"></script>
	<script src="/static/js/bootstrap.min.js"></script>
	<script src="/static/js/script.js"></script>
	<script src="/static/js/jquery-ui-1.8.21.custom.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){     
        	datepicker();
   			sub();
 		});
		function sub(){
			var num=$(".tbData").length;			
			$("#sub1").text("总笔数："+num);			
		}
	</script>
</body>
</html>
