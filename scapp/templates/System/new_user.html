<body>	
	<div class="content">
		<div class="well place">			
			<i class="icon-home"></i><a href="#">系统管理</a>/<a href="#">使用者管理</a>/<a href="#">新增</a>			
		</div>	
		<a type="button" class="btn btn-info" href="#" onclick="iframe('System/syzgl')" style="float:right;margin-top:-5px;">返回</a>	
		<div class="row-fluid" >				
			<br/><i class="icon-bookmark"></i><span class="titletip">建立使用者</span>
			<form class="form-horizontal">
				<div style="border:1px solid #94c1dc;">
					<table class="table-list">
						<tr>
							<td class="table-label">登录名称*</td>
							<td width="36%">
								<span id="sprytextfield1">
									<input type="text" id="login_name" name="login_name"/>
									<span class="textfieldRequiredMsg">登录名称不能为空</span>
								</span>
							</td>
							<td class="table-label">所属支行*</td>
							<td>
								<select id="department" name="department">
									<option>------</option>
									<option>商业银行总行</option>
									<option>天宁支行</option>
									<option>钟楼支行</option>
								</select>
							</td>						
						</tr>	
						<tr>
							<td class="table-label">登录密码*</td>
							<td>
								<span id="sprypassword1">								
									<input type="password" name="login_password" id="login_password">
									<span class="passwordRequiredMsg">登录密码不能为空</span>
									<span class="passwordMinCharsMsg">请输入4~8个字符密码</span>
									<span class="passwordMaxCharsMsg">请输入4~8个字符密码</span>
								</span>
							</td>
							<td class="table-label">确认密码*</td>
							<td>
								<span id="spryconfirm1">
									<input type="password" id="login_password2" name="login_password2"/>
									<span class="confirmRequiredMsg">确认密码不能为空</span>
									<span class="confirmInvalidMsg">密码不一致</span>
								</span>
							</td>						
						</tr>
						<tr>
							<td class="table-label">真实姓名*</td>
							<td>
								<span id="sprytextfield2">
									<input type="text" id="real_name" name="real_name"/>
									<span class="textfieldRequiredMsg">真实姓名不能为空</span>
								</span>
							</td>	
							<td class="table-label">性别*</td>
							<td>
								<label><input type="radio" name="sex" checked id="sex1"/>男</label>
								<label><input type="radio" name="sex" id="sex0"/>女</label>
							</td>												
						</tr>
						<tr>
							<td class="table-label">电话号码</td>
							<td><input type="text" id="mobile" name="mobile"/></td>
							<td class="table-label">是否激活</td>
							<td>
								<label><input type="radio" name="is_active" checked id="is_active1"/>是</label>
								<label><input type="radio" name="is_active" id="is_active0"/>否</label>
							</td>
						</tr>						
					</table>
				</div>

				<i class="icon-bookmark"></i><span class="titletip">设定使用者职责（角色）</span>			
				<div style="border:1px solid #94c1dc;">				
					<table class="table-list">
						<tr>
							<td class="table-label">可选职责（角色）</td>
							<td style="width:20%">&nbsp;</td>
							<td class="table-label">已选职责（角色）</td>											
						</tr>	
						<tr>
						<td rowspan="2">
							<select multiple="multiple" size="10" style="width:97%" id="selsetroles">
								<option>系统管理员</option>
								<option>信贷员</option>
								<option>后台支持人员</option>
								<option>业务主管</option>
								<option>区域总行主管</option>
								<option>总行主管</option>
							</select>
						</td>
						<td align="center" valign="middle">
							<input type="button" class="btn btn-info" value=">>" onclick="addroles()"/>
						</td>
						<td rowspan="2">
							<select multiple="multiple" size="10" style="width:97%" id="roles">
								
							</select>
						</td>
					</tr>
					<tr>
						<td align="center" valign="middle">
							<input type="button" class="btn btn-info" value="<<" onclick="removeroles()"/>
						</td>
					</tr>
					</table>
				</div>
				<span class="point">*为必填字段</span><br/>
				<input type="submit" value="提交" class="btn btn-info"/>
				<input type="button" value="重置" class="btn btn-info" onclick="window.location.reload()"/>
			</form>

	<script type="text/javascript">
		var sprytextfield1 = new Spry.Widget.ValidationTextField("sprytextfield1", "none", {validateOn:["blur"]});
		var sprypassword1 = new Spry.Widget.ValidationPassword("sprypassword1", {validateOn:["blur"], minChars:4, maxChars:8});
		var spryconfirm1 = new Spry.Widget.ValidationConfirm("spryconfirm1", "login_password", {validateOn:["blur"]});
		var sprytextfield2 = new Spry.Widget.ValidationTextField("sprytextfield2", "none", {validateOn:["blur"]});		
	</script>
