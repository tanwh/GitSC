<!DOCTYPE html>
<html lang="zh-cn">
<head>	
	<meta charset="utf-8">
	<title>小微贷款业务管理系统</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Charisma, a fully featured, responsive, HTML5, Bootstrap admin template.">
	<meta name="author" content="Muhammad Usman">

	<!-- The styles -->
	<link href="/static/css/bootstrap.css" rel="stylesheet">
	<link href="/static/css/main.css" rel="stylesheet">
	<style type="text/css">
		
	</style>
	
	
</head>

<body>	
	<div class="content">
		<div class="well place">			
			<i class="icon-home"></i><a href="#">系统管理</a>/<a href="#">使用者管理</a>
		</div>		
		<div class="row-fluid">
			<i class="icon-bookmark"></i><span class="titletip">使用者搜索</span>
			<form>
				<div style="border:1px solid #94c1dc;">
					<table class="table-list">
						<tr>
							<td class="table-label">所属支行</td>
							<td>
								<select id="department">
									<option>------</option>
									<option>商业银行总行</option>
									<option>天宁支行</option>
									<option>钟楼支行</option>
								</select>
							</td>
							<td class="table-label">登录名称</td>
							<td><input type="text" id="login_name"/></td>
							<td class="table-label">真实姓名</td>
							<td><input type="text" id="real_name"/></td>
						</tr>									
					</table>
				</div>
				<input type="button" class="btn btn-info" value="搜索"/>
				<input type="reset" class="btn btn-info" value="重置"/>
			</form>
						
			<i class="icon-bookmark"></i><span class="titletip">使用者列表</span>
			<div style="margin-bottom:5px;">
				<a type="button" class="btn btn-info" href="#" onclick="iframe('System/new_user')">新增</a>	
			</div>
			<div style="border:1px solid #94c1dc;">				
				<table class="table-list" cellspacing="10" id="uesr-list">
					<thead>
						<tr>
							<th><input type="button" class="btn btn-info btn-mini" value="反选" style="margin:0;" onclick="ChkAllClick()"/></th>
							<th>登录名称</th>
							<th>真实姓名</th>
							<th>性别</th>
							<th>所属支行</th>							
							<th>状态</th>
							<th>创建人</th>
							<th>创建时间</th>
							<th>操作</th>
						</tr>
					</thead>
					<tbody class="center">
						<tr>
							<td><input type="checkbox" onclick="changeColor(this)" name="checkbox"/></td>
							<td><a href="#" onclick="iframe('System/new_user')">800001</a></td>							
							<td>张小三</td>
							<td>男</td>
							<td>北京支行</td>							
							<td>正常</td>
							<td>admin</td>
							<td>Time</td>
							<td>
								<input type="button" class="btn btn-warning btn-mini" value="禁用"/>
								<input type="button" class="btn btn-warning btn-mini" value="密码重置"/>
							</td>
						</tr>
						<tr>
							<td><input type="checkbox" onclick="changeColor(this)" name="checkbox"/></td>
							<td><a href="bj_user.html">800002</a></td>							
							<td>张小四</td>
							<td>女</td>
							<td>北京支行</td>							
							<td>正常</td>
							<td>admin</td>
							<td>Time</td>
							<td>
								<input type="button" class="btn btn-warning btn-mini" value="禁用"/>
								<input type="button" class="btn btn-warning btn-mini" value="密码重置"/>
							</td>
						</tr>						
					</tbody>
				</table>
			</div>
			<div class="page-div">
				<span style="CURSOR: pointer">&lt;&lt;</span>
				&#160;<input type="text" value="1"/>
				&#160;共&#160;<font color="#0088cc">1</font>&#160;页&#160;
				<span style="CURSOR: pointer">&gt;&gt;</span>
			</div>
		</div><!--/row-fluid -->
	</div><!--/content -->
	
	<script src="/static/js/jquery-1.7.2.min.js"></script>
	<script src="/static/js/bootstrap.min.js"></script>
	<script src="/static/js/script.js"></script>
	
</body>
</html>
